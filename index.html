<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <header>
        <h2>Food ORDER CARD</h2>
    </header>
    <main>
        <div class="card">
            <div class="card-title">
                <img src="./img/Burger.jpg" alt="">
                <p class="price">$5.99</p>
                <div class="card-detels">
                        <h3>Cheese Burger</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid quidem corporis, voluptatem aperiam earum quae!</p>
                        <div class="chiken-kgm">
                            <p>200 - 280 Kcal</p>
                            <p class="chicken">Chicken</p>
                        </div>
                        <div class="price-order">
                            <h3>$ <span>0.00</span></h3>
                            <div class="decrement-increment">
                                <p id="decrement">-</p>
                                <p id="order">0</p>
                                <p id="increment">+</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
